<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="libs/fontawesome/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="content" class="container">
      <div class="row mt-5 justify-content-center">
        <div class="col-12 col-md-8">
          <div class="alert alert-info">
            <h1 class="text-center">Calculadora MVC</h1>
          </div>
        </div>
      </div>
      <div class="row mt-2 justify-content-center">
        <div class="col-md-4 col-6">
          <button id="open" class="btn btn-outline-info btn-block btn-lg">Abrir Calculadora</button>
        </div>
      </div>
    </div>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("sw.js")
          .then(function () {
            console.log("Service Worker registrado com sucesso!");
          })
          .catch(function () {
            console.log("Service Worker n√£o foi registrado!");
          });
      }
    </script>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="calculadora/controller/calculator.js"></script>
  </body>
</html>
