<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="manifest" href="manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Calculadora">
    <meta name="apple-mobile-web-app-title" content="Calculadora">
    <meta name="theme-color" content="#00adcc">
    <meta name="msapplication-navbutton-color" content="#00adcc">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="./">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/png" sizes="512x512" href="images/icon512.png">
    <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="images/icon512.png">
    <link rel="icon" type="image/png" sizes="256x256" href="images/icon256.png">
    <link rel="apple-touch-icon" type="image/png" sizes="256x256" href="images/icon256.png">
    <link rel="icon" type="image/png" sizes="128x128" href="images/icon128.png">
    <link rel="apple-touch-icon" type="image/png" sizes="128x128" href="images/icon128.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/icon96.png">
    <link rel="apple-touch-icon" type="image/png" sizes="96x96" href="images/icon96.png">
    <link rel="icon" type="image/png" sizes="72x72" href="images/icon72.png">
    <link rel="apple-touch-icon" type="image/png" sizes="72x72" href="images/icon72.png">
    <link rel="icon" type="image/png" sizes="48x48" href="images/icon48.png">
    <link rel="apple-touch-icon" type="image/png" sizes="48x48" href="images/icon48.png">

    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="libs/fontawesome/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="content" class="container">
      <div class="row mt-5 justify-content-center">
        <div class="col-12 col-md-8">
          <div class="alert alert-info">
            <h1 class="text-center">Calculadora MVC</h1>
          </div>
        </div>
      </div>
      <div class="row mt-2 justify-content-center">
        <div class="col-md-4 col-6">
          <button id="open" class="btn btn-outline-info btn-block btn-lg">Abrir Calculadora</button>
        </div>
      </div>
    </div>

    <script>
      if ("serviceWorker" in navigator) {
        if (navigator.serviceWorker.controller) {
          console.log("[Aplicativo] funcionário de serviço ativo encontrado, não há necessidade de registrar");
        } else {
          navigator.serviceWorker.register("./sw.js", { scope: "./" }).then(function(reg) {
            console.log("[Aplicativo] O trabalhador do serviço foi registrado para o escopo: " + reg.scope);
          });
        }
      }
    </script>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="calculadora/controller/calculator.js"></script>
  </body>
</html>
